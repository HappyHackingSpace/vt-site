name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [templates-updated]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Daily update

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site repo
        uses: actions/checkout@v4

      - name: Fetch templates.json
        run: |
          mkdir -p assets
          curl -sL https://raw.githubusercontent.com/HappyHackingSpace/vt-templates/main/.assets/templates.json -o assets/templates.json

      - name: Commit updated templates.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/templates.json
          git diff --staged --quiet || git commit -m "chore: sync templates.json from vt-templates"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
