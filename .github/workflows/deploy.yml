name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [templates-updated]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site repo
        uses: actions/checkout@v4

      - name: Checkout vt-templates for data
        uses: actions/checkout@v4
        with:
          repository: HappyHackingSpace/vt-templates
          path: vt-templates-data
          fetch-depth: 1
      
      - name: Prep assets
        run: |
          mkdir -p assets
          cp vt-templates-data/.assets/templates.json assets/templates.json
          rm -rf vt-templates-data

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
